# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Build JAR for release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: amd64
            qemu_arch: x86_64
            tag_suffix: ''
            latest_tag: latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build native image with Gradle
        run: ./gradlew build

      - name: Upload JAR as an artifact
        uses: actions/upload-artifact@v2
        with:
          name: "AprilFools2024 Jar"
          path: build/libs/AprilFools2024-*.jar
          if-no-files-found: error

      - name: Publish package
        uses: gradle/gradle-build-action@v2
        # Only run on amd64
        if: matrix.arch == 'amd64'
        with:
          arguments: publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload STLs to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: "build/libs/AprilFools2024-*.jar"
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true
